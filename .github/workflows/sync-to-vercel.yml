name: Sync to Vercel Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "${{ secrets.EMAIL }}"

      - name: Add Vercel remote
        run: |
          git remote add vercel https://${{ secrets.AUTO_ACTIONS }}@github.com/choihooo/119-web-client.git || true
          git remote set-url vercel https://${{ secrets.AUTO_ACTIONS }}@github.com/choihooo/119-web-client.git

      - name: Push to Vercel repository
        run: |
          git push vercel main:main --force
